<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPayリンクチェッカー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .result.success {
      background-color: #e0f7e0;
      color: green;
    }
    .result.fail {
      background-color: #fbe0e0;
      color: red;
    }
  </style>
</head>
<body>

  <h1>PayPayリンクチェッカー</h1>

  <div id="linkContainer" class="container">
    <input type="text" id="linkInput" placeholder="PayPayリンクを入力">
    <button onclick="checkLink()">リンクをチェック</button>
  </div>

  <div id="results"></div>

  <script>
    function checkLink() {
      const linkInput = document.getElementById("linkInput").value.trim();
      if (!linkInput) {
        alert("リンクを入力してください！");
        return;
      }
      
      const resultContainer = document.getElementById("results");
      const resultDiv = document.createElement("div");
      resultDiv.classList.add("result");
      resultDiv.innerText = `リンク "${linkInput}" をチェック中...`;
      resultContainer.appendChild(resultDiv);

      setTimeout(() => {
        const isValid = Math.random() > 0.5;
        resultDiv.innerText = `リンク "${linkInput}" のチェック結果: `;
        resultDiv.classList.add(isValid ? "success" : "fail");
        resultDiv.innerText += isValid ? "有効です！" : "無効です！";
      }, 10000);
    }
  </script>

</body>
</html>
